<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <title>Calculator</title>
    <script defer src="/index.js"></script>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="header__title">Calculator</h1>
        </header>
        <div class="calculator">
            <div class="calculator__display">
                <input class="calculator__output" type="text" placeholder="0" readonly/>
            </div>
            <div class="calculator__buttons buttons">
                <div class="buttons__operators">
                    <button class="buttons_button buttons_button-plus">+</button>
                    <button class="buttons_button">-</button>
                    <button class="buttons_button">/</button>
                    <button class="buttons_button">*</button>
                </div>
                <div class="buttons__numbers">                    
                    <button class="buttons_button">1</button>
                    <button class="buttons_button">2</button>
                    <button class="buttons_button">3</button>
                    <button class="buttons_button">4</button>
                    <button class="buttons_button">5</button>
                    <button class="buttons_button">6</button>
                    <button class="buttons_button">7</button>
                    <button class="buttons_button">8</button>
                    <button class="buttons_button">9</button>
                    <button class="buttons_button">(</button>
                    <button class="buttons_button">0</button>
                    <button class="buttons_button">)</button>
                </div>
                <div class="buttons__tools">
                    <button class="buttons_button buttons__button-reset">C</button>
                    <button class="buttons_button buttons__button-backspace">&larr;</button>
                    <button class="buttons_button buttons__button-equal">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
